// This is where I house the physics configuration for the car model.
// Vel   T2 changed HP ,brakes,last gear on 1/12/2004

// Constants
00_GRAVITY	2.0	// gravity magnitude
01_CARMASS	50.0	// (kg)mass of the car body (minus tires)
02_WIDTH	3.75	// (m)width of the car body
03_LENGTH	2.0	// (m)length of the car body
04_HEIGHT	1.4	// (m)height of the car body
05_BFRICTION	0.8	// coefficient of kinetic friction on the car body
06_DRVTRAIN	2	// 0 = Rear wheel, 1 = Front wheel, 2 = 4WD

07_HP		99999.0	// maximum car horsepower  Old: 150.0
08_MAXRPM	24000	// maximum rpm of the engine
09_MINRPM	3000	// minimum operating rpm of the engine
10_PEAKRPM	23500	// this is the rpm at which we attain max HP This is not real world based value

11_TURNANGLE	1.0	// this is the angle on the front tires (in radians)
12_GEARRATIO	11.0	8.6	6.2	3.8	2.6	// the ratios of each gear old: last gear 2.4

// Tire Info
13_sFRICTION	9.0	// coefficient of static friction
14_kFRICTION	2.0	// coefficient of kinetic friction (sliding)
15_RADIUS	0.19	// (m)radius of the tire
16_MASS		30.0	// (kg)mass of the tire
17_WIDTH	0.2	// (m)width of tire

// Shock Info
18_x0		0.00	// unstressed length of the shock
19_xMin		0.01	// min length of the shock
20_xMax		0.04	// max length of the shock
21_K		80.0	// spring coefficient
22_B		10.0	// damping coefficient

// Keep Upright Info (x,y,z)
23_Rotation	0.9	0.0	0.9	// strength of the rotational dampers
24_Linear	0.0	0.8	0.1	// strength of the linear speed dampers

// Force strengths
25_DRIVE	0.02	// how much the engine pushes the car
26_TURN		0.1	// how strong the desire to turn the car
27_FRICTION	0.02	// how much friction plays to prevent the car from sliding
28_BRAKING	0.8	// how strong the car brakes  Old: 0.1
29_REVERSE	7.00	// how quickly the car can reverse